mode: deployment

image:
  repository: "otel/opentelemetry-collector-k8s"

configMap:
  create: false

autoscaling:
  enabled: true
  mode: hpa

ports:
  otlp:
    enabled: true
  otlp-http:
    enabled: false
  jaeger-compact:
    enabled: false
  jaeger-thrift:
    enabled: false
  jaeger-grpc:
    enabled: false
  zipkin:
    enabled: false
command:
  name: "otelcol-k8s"

replicaCount: 3

resources:
  limits:
    cpu: 2
    memory: 4Gi
