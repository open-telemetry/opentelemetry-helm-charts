name: Test Opentelemetry Kube Stack Charts

on:
  pull_request:
    paths:
      - "charts/opentelemetry-kube-stack/**"
    branches:
      - main

jobs:
  opentelemetry-kube-stack-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup
        uses: ./.github/actions/setup
        with:
          create-kind-cluster: "true"

