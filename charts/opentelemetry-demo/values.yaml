      env: true
    replicas: 1
    service:
      port: 5432
    env:
      - name: POSTGRES_USER
        value: root
      - name: POSTGRES_PASSWORD
        value: otel
      - name: POSTGRES_DB
        value: otel
    resources:
      limits:
        memory: 100Mi

  valkey-cart:
    enabled: true
    useDefault:
      env: true
    imageOverride:
      repository: "valkey/valkey"
      tag: "8.1.3-alpine"
    replicas: 1
    ports:
      - name: valkey-cart
        value: 6379
    resources:
      limits:
        memory: 20Mi
    securityContext:
      runAsUser: 999  # valkey
      runAsGroup: 1000
      runAsNonRoot: true

opentelemetry-kube-stack:
  enabled: true
  # https://github.com/open-telemetry/opentelemetry-helm-charts/tree/main/charts/opentelemetry-kube-stack
  clusterName: otel-demo-stack  # TODO set the K8s Cluster Name value
  crds:
    installOtel: true
    installPrometheus: false  # disable to prevent install of Prometheus components
  collectors:
    daemon:
      enabled: true
      fullnameOverride: otel-demo-daemon
      # disable scrapping using daemon_scrape_configs.yaml as it assumes the Prometheus Node Exporter and CAdvisor are setup
      # https://github.com/open-telemetry/opentelemetry-helm-charts/tree/main/charts/opentelemetry-kube-stack#scrape_configs_file-details
      scrape_configs_file: ""
      presets:
        logsCollection:
          enabled: false  # TODO disable when running on Docker Desktop
          storeCheckpoints: false  # TODO disable when running on Docker Desktop
        hostMetrics:
          enabled: false  # TODO disable when running on Docker Desktop
        kubeletMetrics:
          enabled: true
        kubernetesAttributes:
          enabled: true
        kubernetesEvents:
          enabled: true
        clusterMetrics:
          enabled: true
      config:
        extensions:
          health_check:  # For K8s Liveness and Readiness Probes
            endpoint: 0.0.0.0:13133
        receivers:
          otlp:
            protocols:
              http:
                # Since this collector needs to receive data from the web, enable cors for all origins
                # `allowed_origins` can be refined for your deployment domain
                cors:
                  allowed_origins:
                    - "http://*"
                    - "https://*"
          httpcheck/frontend-proxy:
            targets:
              - endpoint: http://frontend-proxy:8080
          nginx:
            endpoint: http://image-provider:8081/status
            collection_interval: 10s
          postgresql:
            endpoint: "postgresql:5432"
            username: "root"
            password: "otel"
            metrics:
              postgresql.blks_hit:
                enabled: true
              postgresql.blks_read:
                enabled: true
              postgresql.tup_fetched:
                enabled: true
              postgresql.tup_returned:
                enabled: true
              postgresql.tup_inserted:
                enabled: true
              postgresql.tup_updated:
                enabled: true
              postgresql.tup_deleted:
                enabled: true
              postgresql.deadlocks:
                enabled: true
            tls:
              insecure: true
          redis:
            endpoint: "valkey-cart:6379"
            username: "valkey"
            collection_interval: 10s
        exporters:
          debug: {}
          otlp/jaeger:
            endpoint: "http://jaeger-collector:4317"
            tls:
              insecure: true
          otlphttp/prometheus:
            endpoint: "http://prometheus:9090/api/v1/otlp"
            tls:
              insecure: true
          opensearch:
            logs_index: otel-logs
            logs_index_time_format: "yyyy-MM-dd"
            http:
              endpoint: "http://opensearch:9200"
              tls:
                insecure: true
        processors:
          transform/fix_nextjs_span_name:
            error_mode: ignore
            trace_statements:
              - context: span
                statements:
                  # could be removed when https://github.com/vercel/next.js/pull/64852 is fixed upstream
                  - replace_pattern(name, "\\?.*", "")
                  - replace_match(name, "GET /api/products/*", "GET /api/products/{productId}")
        connectors:
          spanmetrics: {}
        service:
          extensions: [health_check]
          pipelines:
            traces:
              processors:
                - resourcedetection/env
                - resource/hostname
                - transform/fix_nextjs_span_name
                - batch
              exporters:
                - otlp/jaeger
                - spanmetrics
            metrics:
              receivers:
                - otlp
                - httpcheck/frontend-proxy
                - nginx
                - postgresql
                - redis
                - spanmetrics
              processors:
                - resourcedetection/env
                - resource/hostname
                - batch
              exporters:
                - otlphttp/prometheus
            logs:
              processors:
                - resourcedetection/env
                - resource/hostname
                - batch
              exporters:
                - opensearch
          telemetry:
            metrics:
              readers:
                # TODO consider exporting to prometheus
                - pull:
                    exporter:
                      prometheus:
                        host: '0.0.0.0'
                        port: 8888
            logs:
              level: info
      securityContext:  # Run daemon collector as root for metrics & logs scrapping
        runAsUser: 0
        runAsGroup: 0
  defaultCRConfig:
    enabled: true
    image:
      repository: otel/opentelemetry-collector-contrib
      tag: "0.134.1"
    targetAllocator:
      # See https://github.com/open-telemetry/opentelemetry-operator/tree/main/cmd/otel-allocator
      enabled: false
  instrumentation:
    enabled: true
    name: otel-demo-instrumentation
    env:
      - name: OTEL_EXPORTER_OTLP_PROTOCOL
        value: grpc
      - name: OTEL_K8S_NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
      - name: OTEL_EXPORTER_OTLP_METRICS_TEMPORALITY_PREFERENCE
        value: cumulative
      - name: OTEL_COLLECTOR_HOST
        value: otel-demo-daemon-collector
    exporter:
      endpoint: http://otel-demo-daemon-collector:4317
    propagators:
      - tracecontext
      - baggage
    sampler:
      type: parentbased_always_on
    resource:
      resourceAttributes:
        deployment.environment.name: demo
        service.namespace: opentelemetry-demo
  opentelemetry-operator:
    admissionWebhooks:
      certManager:
        enabled: false
      autoGenerateCert:
        enabled: true
  resources:
    limits:
      memory: 200Mi
  service:
    type: ClusterIP
  ports:
    metrics:
      enabled: true
  podAnnotations:
    prometheus.io/scrape: "true"
    opentelemetry_community_demo: "true"

jaeger:
  enabled: true
  fullnameOverride: jaeger
  provisionDataStore:
    cassandra: false
  allInOne:
    enabled: true
    args:
      - "--memory.max-traces=5000"
      - "--query.base-path=/jaeger/ui"
      - "--prometheus.server-url=http://prometheus:9090"
      - "--prometheus.query.normalize-calls=true"
      - "--prometheus.query.normalize-duration=true"
    extraEnv:
      - name: METRICS_STORAGE_TYPE
        value: prometheus
      - name: COLLECTOR_OTLP_GRPC_HOST_PORT
        value: 0.0.0.0:4317
      - name: COLLECTOR_OTLP_HTTP_HOST_PORT
        value: 0.0.0.0:4318
    resources:
      limits:
        memory: 400Mi
  storage:
    type: memory
  agent:
    enabled: false
  collector:
    enabled: false
  query:
    enabled: false

prometheus:
  enabled: true
  alertmanager:
    enabled: false
  configmapReload:
    prometheus:
      enabled: false
  kube-state-metrics:
    enabled: false
  prometheus-node-exporter:
    enabled: false
  prometheus-pushgateway:
    enabled: false
  server:
    fullnameOverride: prometheus
    extraFlags:
      - "enable-feature=exemplar-storage"
      - "web.enable-otlp-receiver"
    tsdb:
      out_of_order_time_window: 30m
    otlp:
      keep_identifying_resource_attributes: true
      # Recommended attributes to be promoted to labels.
      promote_resource_attributes:
        - service.instance.id
        - service.name
        - service.namespace
        - service.version
        - cloud.availability_zone
        - cloud.region
        - deployment.environment.name
        # When deploying on Kubernetes, resource attributes used to identify the
        # kubernetes resources in dashboards and alerts.
        - k8s.cluster.name
        - k8s.container.name
        - k8s.cronjob.name
        - k8s.daemonset.name
        - k8s.deployment.name
        - k8s.job.name
        - k8s.namespace.name
        - k8s.node.name
        - k8s.pod.name
        - k8s.replicaset.name
        - k8s.statefulset.name
        - container.name
        # When deploying on VMs, resource attributes used to identify
        # the host in dashboards and alerts.
        - host.name
        # PostgreSQL resource attributes produced by the OTel Collector PostgreSQL receiver
        # and used in dashboards and alerts.
        # See https://github.com/open-telemetry/opentelemetry-collector-contrib/blob/main/receiver/postgresqlreceiver/metadata.yaml
        - postgresql.database.name
        - postgresql.schema.name
        - postgresql.table.name
        - postgresql.index.name
        # MongoDB
        # See https://github.com/open-telemetry/opentelemetry-collector-contrib/blob/main/receiver/mongodbreceiver/metadata.yaml
        - database
    persistentVolume:
      enabled: false
    service:
      servicePort: 9090
    resources:
      limits:
        memory: 300Mi

