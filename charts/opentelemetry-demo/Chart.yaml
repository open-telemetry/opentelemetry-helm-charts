apiVersion: v2
type: application
name: opentelemetry-demo
version: 0.37.2
description: opentelemetry demo helm chart
home: https://opentelemetry.io/
sources:
  - https://github.com/open-telemetry/opentelemetry-demo
maintainers:
  - name: dmitryax
  - name: jaronoff97
  - name: puckpuck
  - name: tylerhelmuth
icon: https://opentelemetry.io/img/logos/opentelemetry-logo-nav.png
appVersion: 2.0.2
dependencies:
  - name: opentelemetry-collector
    version: 0.130.1
    repository: https://open-telemetry.github.io/opentelemetry-helm-charts
    condition: apps-otel-collector.enabled
    alias: apps-otel-collector
  - name: opentelemetry-collector
    version: 0.130.1
    repository: https://open-telemetry.github.io/opentelemetry-helm-charts
    condition: k8s-cluster-otel-collector.enabled
    alias: k8s-cluster-otel-collector
  - name: opentelemetry-collector
    version: 0.130.1
    repository: https://open-telemetry.github.io/opentelemetry-helm-charts
    condition: k8s-nodes-otel-collector.enabled
    alias: k8s-nodes-otel-collector
  - name: jaeger
    version: 3.4.0
    repository: https://jaegertracing.github.io/helm-charts
    condition: jaeger.enabled
  - name: prometheus
    version: 27.4.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 8.10.1
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: grafana-mcp
    version: 0.1.1
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: loki
    version: 6.33.0
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled
  - name: postgresql
    version: 16.7.21
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
