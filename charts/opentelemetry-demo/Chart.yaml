  #   condition: k8s-nodes-otel-collector.enabled
  #   alias: k8s-nodes-otel-collector
  # TODO: Below chart is not published to any public repository. Hence packaged by cloning their git repo and placed here. 
  #  Once release is available, we should use that., we should use that
  - name: jaeger
    # repository: https://jaegertracing.github.io/helm-charts
    version: 4.0.0
    condition: jaeger.enabled
  - name: prometheus
    version: 27.4.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 8.10.1
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: grafana-mcp
    version: 0.1.1
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
    alias: grafana-mcp-server
  - name: loki
    version: 6.33.0
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled
  - name: opensearch
    version: 2.31.0
    repository: https://opensearch-project.github.io/helm-charts/
    condition: opensearch.enabled
  - name: postgresql
    version: 16.7.21
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: kube-state-metrics
    version: 6.1.4
    repository: https://prometheus-community.github.io/helm-charts
    condition: kube-state-metrics.enabled