{{- $config := set . "name" "jaeger" }}
{{- if .Values.observability.jaeger.enabled -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "otel-demo.name" . }}-{{ .name }}
  labels:
    {{- include "otel-demo.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "otel-demo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "otel-demo.selectorLabels" . | nindent 8 }}
    spec:
      {{- $schedulingRules := .Values.observability.jaeger.schedulingRules -}}
      {{- if and $schedulingRules $schedulingRules.nodeSelector }}
      nodeSelector:
        {{- $schedulingRules.nodeSelector | toYaml | nindent 8 }}
      {{- end }}
      {{- if and $schedulingRules $schedulingRules.affinity }}
      affinity:
        {{- $schedulingRules.affinity | toYaml | nindent 8 }}
      {{- end }}
      {{- if and $schedulingRules $schedulingRules.tolerations }}
      tolerations:
        {{- $schedulingRules.tolerations | toYaml | nindent 8 }}
      {{- end }}
      containers:
        - name: jaeger
          image: "{{ .Values.observability.jaeger.image.repository }}:{{ .Values.observability.jaeger.image.tag }}"
          args:
            {{- range $arg := .Values.observability.jaeger.args }}
            - "{{ $arg }}"
            {{- end }}
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
          ports:
            - containerPort: 4317
              protocol: TCP
            - containerPort: 16686
              protocol: TCP
          resources:
            {{- .Values.observability.jaeger.resources | toYaml | nindent 12 }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "otel-demo.name" . }}-{{ .name }}
  labels:
    {{- include "otel-demo.labels" . | nindent 4 }}
spec:
  type: {{.Values.observability.jaeger.serviceType}}
  ports:
    - name: frontend
      port: 16686
      protocol: TCP
      targetPort: 16686
    - name: collector
      port: 4317
      protocol: TCP
      targetPort: 4317
  selector:
      {{- include "otel-demo.selectorLabels" . | nindent 4 }}
{{- end }}
