opentelemetry-kube-stack:
  collectors:
    daemon:
      config:
        exporters:
          otlphttp/bring-your-own-o11y:
            endpoint: "http://otlp.example.com:4318"
            tls:
              insecure: true
        service:
          pipelines:
            traces:
              exporters:
                - otlphttp/bring-your-own-o11y
                - spanmetrics
            metrics:
              exporters:
                - otlphttp/bring-your-own-o11y
            logs:
              exporters:
                - otlphttp/bring-your-own-o11y

jaeger:
  enabled: false

prometheus:
  enabled: false

grafana:
  enabled: false

opensearch:
  enabled: false
