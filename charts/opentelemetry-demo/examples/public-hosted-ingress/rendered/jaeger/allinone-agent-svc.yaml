---
# Source: opentelemetry-demo/charts/jaeger/templates/allinone-agent-svc.yaml
# This service provides backward compatibility for clients expecting
# the legacy Jaeger Agent UDP endpoints (5775, 6831, 6832).
# It routes traffic to the All-in-One pod.
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  labels:
    helm.sh/chart: jaeger-4.1.5
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/instance: example
    app.kubernetes.io/version: "2.13.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: service-agent
spec:
  clusterIP: None
  ports:
    - name: zk-compact-trft
      port: 5775
      protocol: UDP
      targetPort: 0
    - name: config-rest
      port: 5778
      targetPort: 0
    - name: jg-compact-trft
      port: 6831
      protocol: UDP
      targetPort: 0
    - name: jg-binary-trft
      port: 6832
      protocol: UDP
      targetPort: 0
  selector:
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/instance: example
    app.kubernetes.io/component: all-in-one
