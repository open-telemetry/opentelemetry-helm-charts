---
# Source: opentelemetry-demo/templates/jaeger.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-jaeger
  labels:
    helm.sh/chart: opentelemetry-demo-0.12.2
    app.kubernetes.io/name: example
    app.kubernetes.io/instance: example
    app.kubernetes.io/component: jaeger
    app.kubernetes.io/version: "1.1.0"
    app.kubernetes.io/part-of: opentelemetry-demo
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: example
      app.kubernetes.io/instance: example
      app.kubernetes.io/component: jaeger
  template:
    metadata:
      labels:
        app.kubernetes.io/name: example
        app.kubernetes.io/instance: example
        app.kubernetes.io/component: jaeger
    spec:
      containers:
        - name: jaeger
          image: "jaegertracing/all-in-one:latest"
          args:
            - "--memory.max-traces"
            - "10000"
            - "--query.base-path"
            - "/jaeger/ui"
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
          ports:
            - containerPort: 4317
              protocol: TCP
            - containerPort: 16686
              protocol: TCP
          resources:
            limits:
              memory: 275Mi
