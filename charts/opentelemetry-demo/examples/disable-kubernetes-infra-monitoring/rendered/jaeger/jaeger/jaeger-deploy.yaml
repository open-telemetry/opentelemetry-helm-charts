# Source: opentelemetry-demo/charts/jaeger/templates/jaeger/jaeger-deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  labels:
    helm.sh/chart: jaeger-4.4.2
    app.kubernetes.io/name: jaeger
    app.kubernetes.io/instance: example
    app.kubernetes.io/version: "2.14.1"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: all-in-one
    prometheus.io/port: "8888"
    prometheus.io/scrape: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: jaeger
      app.kubernetes.io/instance: example
      app.kubernetes.io/component: all-in-one
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/instance: example
        app.kubernetes.io/component: all-in-one
      annotations:
        prometheus.io/port: "8888"
        prometheus.io/scrape: "true"
    spec:
      
      containers:
        - env:
          - name: MEMORY_MAX_TRACES
            value: "25000"
          - name: PROMETHEUS_ADDR
            value: prometheus:9090
          - name: OTEL_COLLECTOR_HOST
            value: otel-collector
          - name: OTEL_COLLECTOR_PORT_HTTP
            value: "4318"
          - name: JAEGER_HOST
            value: 0.0.0.0
          - name: JAEGER_GRPC_PORT
            value: "4317"
          securityContext:
            {}
          image: jaegertracing/jaeger:2.14.1
          imagePullPolicy: IfNotPresent
          name: jaeger
          args:
            - "--config"
            - "/etc/jaeger/user-config.yaml"
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 16686
              protocol: TCP
            - containerPort: 16685
              protocol: TCP
            - containerPort: 9411
              protocol: TCP
            - containerPort: 4317
              protocol: TCP
            - containerPort: 4318
              protocol: TCP
            - containerPort: 13133
              protocol: TCP
            - containerPort: 8888
              protocol: TCP
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /status
              port: 13133
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /status
              port: 13133
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              memory: 600Mi
          volumeMounts:
            - name: user-config
              mountPath: /etc/jaeger/user-config.yaml
              subPath: user-config.yaml
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsUser: 10001
      serviceAccountName: jaeger
      volumes:
        - name: user-config
          configMap:
            name: user-config
