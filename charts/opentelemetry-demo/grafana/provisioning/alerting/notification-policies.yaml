---
apiVersion: 1
policies:
  - orgId: 1
    receiver: webstore-notifications
    group_by:
      - grafana_folder
      - alertname
    routes:
      - receiver: webstore-notifications
        object_matchers:
          - ["severity", "=", "warning"]
        group_wait: 10s
        group_interval: 5m
        repeat_interval: 12h
