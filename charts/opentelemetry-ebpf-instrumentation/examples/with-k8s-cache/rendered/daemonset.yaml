# Source: opentelemetry-ebpf-instrumentation/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: example-opentelemetry-ebpf-instrumentation
  namespace: default
  labels:
    helm.sh/chart: opentelemetry-ebpf-instrumentation-0.4.3
    app.kubernetes.io/name: opentelemetry-ebpf-instrumentation
    app.kubernetes.io/instance: example
    app.kubernetes.io/version: "v0.4.1"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: obi
    app.kubernetes.io/component: workload
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: opentelemetry-ebpf-instrumentation
      app.kubernetes.io/instance: example
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: 978c207a10edea4abdcdbd0d8fb0826596dd86988ff928daa1b992f7ced4ef93
        
      labels:
        helm.sh/chart: opentelemetry-ebpf-instrumentation-0.4.3
        app.kubernetes.io/name: opentelemetry-ebpf-instrumentation
        app.kubernetes.io/instance: example
        app.kubernetes.io/version: "v0.4.1"
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/part-of: obi
        app.kubernetes.io/component: workload
    spec:
      serviceAccountName: example-opentelemetry-ebpf-instrumentation
      hostPID: true
      initContainers:
      containers:
        - name: ebpf-instrument
          image: ghcr.io/open-telemetry/opentelemetry-ebpf-instrumentation/ebpf-instrument:v0.4.1
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          ports:
          - name: metrics
            containerPort: 9090
            protocol: TCP
          env:
            - name: OTEL_EBPF_CONFIG_PATH
              value: "/etc/ebpf-instrument/config/ebpf-instrument-config.yml"
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.hostIP
            - name: OTEL_EBPF_KUBE_META_CACHE_ADDRESS
              value: opentelemetry-ebpf-instrumentation-k8s-cache:50055
          volumeMounts:
            - mountPath: /etc/ebpf-instrument/config
              name: ebpf-instrument-config
      volumes:
        - name: ebpf-instrument-config
          configMap:
            name: example-opentelemetry-ebpf-instrumentation
