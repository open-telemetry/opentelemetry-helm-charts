apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: example-opentelemetry-ebpf-instrumentation
  namespace: default
  labels:
    helm.sh/chart: opentelemetry-ebpf-instrumentation-0.3.0
    app.kubernetes.io/name: opentelemetry-ebpf-instrumentation
    app.kubernetes.io/instance: example
    app.kubernetes.io/version: "v0.3.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: obi
    app.kubernetes.io/component: workload
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: opentelemetry-ebpf-instrumentation
      app.kubernetes.io/instance: example
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: 95fa3c5a53869872a500a4ab7decabc3f5c514641dcc771c2cd07a9d7f71f333
      labels:
        helm.sh/chart: opentelemetry-ebpf-instrumentation-0.3.0
        app.kubernetes.io/name: opentelemetry-ebpf-instrumentation
        app.kubernetes.io/instance: example
        app.kubernetes.io/version: "v0.3.0"
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/part-of: obi
        app.kubernetes.io/component: workload
    spec:
      serviceAccountName: example-opentelemetry-ebpf-instrumentation
      hostPID: true
      initContainers:
      containers:
        - name: ebpf-instrument
          image: ghcr.io/open-telemetry/opentelemetry-ebpf-instrumentation/ebpf-instrument:v0.3.0
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          ports:
          - name: metrics
            containerPort: 9090
            protocol: TCP
          env:
            - name: OTEL_EBPF_CONFIG_PATH
              value: "/etc/ebpf-instrument/config/ebpf-instrument-config.yml"
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.hostIP
          volumeMounts:
            - mountPath: /etc/ebpf-instrument/config
              name: ebpf-instrument-config
      volumes:
        - name: ebpf-instrument-config
          configMap:
            name: example-opentelemetry-ebpf-instrumentation
