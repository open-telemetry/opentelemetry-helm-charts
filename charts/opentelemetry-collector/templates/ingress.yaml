{{- if .Values.ingress.enabled -}}
{{- $ingressApiIsStable := eq (include "ingress.isStable" .) "true" -}}
{{- $ingressSupportsPathType := eq (include "ingress.supportsPathType" .) "true" -}}
{{- $ingresses := prepend .Values.ingress.additionalIngresses .Values.ingress -}}
{{- range $ingresses }}
apiVersion: {{ include "ingress.apiVersion" $ }}
kind: Ingress
metadata:
  {{- if .name }}
  name: {{ printf "%s-%s" (include "opentelemetry-collector.fullname" $) .name }}
  {{- else }}
  name: {{ include "opentelemetry-collector.fullname" $ }}
  {{- end }}
  labels:
    {{- include "opentelemetry-collector.labels" $ | nindent 4 }}
    {{- include "opentelemetry-collector.component" $ | nindent 4 }}
  {{- if .annotations }}
  annotations:
    {{ toYaml .annotations | nindent 4 }}
  {{- end }}
spec:
  {{- if .ingressClassName }}
  ingressClassName: {{ .ingressClassName }}
  {{- end -}}
  {{- if .tls }}
  tls:
    {{- range .tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      {{- with .secretName }}
      secretName: {{ . }}
      {{- end }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if $ingressSupportsPathType }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if $ingressApiIsStable }}
              service:
                name: {{ include "opentelemetry-collector.fullname" $ }}
                port:
                  number: {{ .port }}
              {{- else }}
              serviceName: {{ include "opentelemetry-collector.fullname" $ }}
              servicePort: {{ .port }}
              {{- end }}
          {{- end }}
    {{- end }}
---
{{- end }}
{{- end }}
