{{- if and (.Values.targetAllocator.enabled) (not (.Values.targetAllocator.serviceAccount)) -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "opentelemetry-collector.clusterRoleName" . }}-targetallocator
  labels:
    {{- include "opentelemetry-collector.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources:
    - namespaces
    - nodes
    - nodes/metrics
    - services
    - endpoints
    - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources:
    - configmaps
    verbs: ["get"]
  - apiGroups:
    - discovery.k8s.io
    resources:
    - endpointslices
    verbs: ["get", "list", "watch"]
  - apiGroups:
    - networking.k8s.io
    resources:
    - ingresses
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]
  {{- if .Values.targetAllocator.prometheusCR.enabled }}
  - apiGroups:
    - monitoring.coreos.com
    resources:
    - servicemonitors
    - podmonitors
    - scrapeconfigs
    - probes
    verbs:
    - '*'
  - apiGroups: [""]
    resources: ["events"]
    verbs: ['*']
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  {{- end}}

{{- end }}
