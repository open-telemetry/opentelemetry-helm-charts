{{- if or (eq .Values.agentCollector.enabled true) (eq .Values.mode "daemonset") -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "opentelemetry-collector.fullname" . }}-agent
  labels:
    {{- include "opentelemetry-collector.labels" . | nindent 4 }}
data:
  relay: |
    {{- if .Values.agentCollector.enabled }}
    {{- include "opentelemetry-collector.agentCollectorConfig" . | nindent 4 -}}
    {{- else }}
    {{- include "opentelemetry-collector.baseConfig" . | nindent 4 -}}
    {{- end }}
{{- end }}
