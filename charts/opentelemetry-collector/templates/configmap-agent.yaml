{{- if and (not .Values.standaloneCollector.enabled) (not (eq .Values.mode "deployment")) (or .Values.agentCollector.enabled (eq .Values.mode "daemonset")) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "opentelemetry-collector.fullname" . }}-agent
  labels:
    {{- include "opentelemetry-collector.labels" . | nindent 4 }}
data:
  relay: |
    {{- include "opentelemetry-collector.daemonset" . | nindent 4 -}}
{{- end }}
