{{- if or .Values.standaloneCollector.enabled (eq .Values.mode "deployment") -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "opentelemetry-collector.fullname" . }}
  labels:
    {{- include "opentelemetry-collector.labels" . | nindent 4 }}
data:
  relay: |
    {{- if .Values.standaloneCollector.enabled }}
    {{- include "opentelemetry-collector.standaloneCollectorConfig" . | nindent 4 -}}
    {{- else }}
    {{- include "opentelemetry-collector.baseConfig" . | nindent 4 -}}
    {{- end }}
{{- end }}
