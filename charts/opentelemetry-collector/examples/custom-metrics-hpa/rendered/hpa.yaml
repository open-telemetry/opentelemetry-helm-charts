---
# Source: opentelemetry-collector/templates/hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: example-opentelemetry-collector
  namespace: default
  labels:
    helm.sh/chart: opentelemetry-collector-0.127.2
    app.kubernetes.io/name: opentelemetry-collector
    app.kubernetes.io/instance: example
    app.kubernetes.io/version: "0.128.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: standalone-collector
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: example-opentelemetry-collector
  minReplicas: 1
  maxReplicas: 10
  behavior:
    scaleDown:
      policies:
      - periodSeconds: 60
        type: Percent
        value: 100
      stabilizationWindowSeconds: 60
    scaleUp:
      policies:
      - periodSeconds: 60
        type: Percent
        value: 100
      stabilizationWindowSeconds: 60
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: otelcol_k8s_collector_scrape_duration_seconds
        target:
          type: AverageValue
          averageValue: "1"
    - type: Object
      object:
        metric:
          name: otelcol_k8s_collector_scrape_duration_seconds
        describedObject:
          apiVersion: apps/v1
          kind: Deployment
          name: example-opentelemetry-collector
        target:
          type: AverageValue
          averageValue: "1"
    - type: External
      external:
        metric:
          name: otelcol_k8s_collector_scrape_duration_seconds
          selector:
            matchLabels:
              app.kubernetes.io/component: standalone-collector # Ensure proper indentation
        target:
          type: AverageValue
          averageValue: "1"
