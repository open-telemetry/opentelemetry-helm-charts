mode: daemonset

image:
  repository: "otel/opentelemetry-collector-k8s"

command:
  name: "otelcol-k8s"

config:
  exporters:
    otlp:
      endpoint: example-opentelemetry-collector:4317
      tls:
        insecure: true
  service:
    pipelines:
      logs:
        exporters:
         - otlp
         - debug
      metrics:
        exporters:
         - otlp
         - debug
      traces:
        exporters:
         - otlp
         - debug

resources:
  limits:
    cpu: 100m
    memory: 200M

