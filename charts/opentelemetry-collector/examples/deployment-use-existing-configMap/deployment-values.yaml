mode: deployment

resources:
  limits:
    cpu: 100m
    memory: 200M

useExistingConfigMap: true

config: null

command:
  name: otelcol-contrib
  extraArgs: ["--config=/conf/config.yaml"]

extraVolumes:
  - name: custom-otelcol-configmap
    configMap:
      name: custom-otel-collector-config
      items:
        - key: config
          path: config.yaml
      defaultMode: 420
extraVolumeMounts:
  - name: custom-otelcol-configmap
    mountPath: /conf/config.yaml
