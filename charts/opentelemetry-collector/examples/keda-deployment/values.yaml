mode: deployment

image:
  repository: "otel/opentelemetry-collector-k8s"

command:
  name: "otelcol-k8s"

autoscaling:
  
  enabled: true
  mode: "keda"
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
  keda:
    pollingInterval: 15
    cooldownPeriod: 300
    initialCooldownPeriod: 0
    idleReplicaCount: 0
    minReplicaCount: 1
    fallback: {}
    advanced: {}
    extraTriggers: {}
