mode: daemonset
distribution: "gke/autopilot"
presets:
  logsCollection:
    enabled: true
    includeCollectorLogs: false
    storeCheckpoints: false
  kubeletMetrics:
    enabled: true

service:
  enabled: true
ports:
  otlp:
    enabled: true
    containerPort: 4317
    servicePort: 4317
    hostPort: 4317
    protocol: TCP
    # nodePort: 30317
    appProtocol: grpc
  otlp-http:
    enabled: true
    containerPort: 4318
    servicePort: 4318
    hostPort: 4318
    protocol: TCP

config:
  exporters:
    otlp:
      endpoint: example-opentelemetry-collector:4317
      tls:
        insecure: true
  service:
    pipelines:
      logs:
        exporters:
         - otlp
         - debug
      metrics:
        exporters:
         - otlp
         - debug
      traces:
        exporters:
         - otlp
         - debug

resources:
  limits:
    cpu: 100m
    memory: 200M

