# Source: opentelemetry-collector/templates/clusterrole.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cx-otel-collector-monitor
  labels:
    helm.sh/chart: opentelemetry-collector-0.123.0
    app.kubernetes.io/name: cx-otel-collector-monitor
    app.kubernetes.io/instance: example
    app.kubernetes.io/version: "0.137.0"
    app.kubernetes.io/managed-by: Helm
    
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - nodes/metrics
      - nodes/stats
      - services
      - endpoints
      - pods
      - pods/proxy
      - configmaps
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources:
      - nodes
    verbs: ["patch"]
  - nonResourceURLs:
    - "/metrics/cadvisor"
    verbs: ["get", "list", "watch"]
