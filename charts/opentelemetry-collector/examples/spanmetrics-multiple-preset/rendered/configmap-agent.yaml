---
# Source: opentelemetry-collector/templates/configmap-agent.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: example-opentelemetry-collector-agent
  namespace: default
  labels:
    helm.sh/chart: opentelemetry-collector-0.112.2
    app.kubernetes.io/name: opentelemetry-collector
    app.kubernetes.io/instance: example
    app.kubernetes.io/version: "0.123.0"
    app.kubernetes.io/managed-by: Helm
    
data:
  relay: |
    connectors:
      routing:
        default_pipelines:
        - traces/default
        error_mode: ignore
        match_once: false
        table:
        - pipelines:
          - traces/0
          statement: route() where attributes["service.name"] == "one"
        - pipelines:
          - traces/1
          statement: route() where attributes["service.name"] == "one"
      spanmetrics/0:
        dimensions:
        - name: http.method
        - name: cgx.transaction
        - name: cgx.transaction.root
        histogram:
          explicit:
            buckets:
            - 1s
            - 2s
        metrics_expiration: 5m
        metrics_flush_interval: 30s
        namespace: ""
      spanmetrics/1:
        dimensions:
        - name: http.method
        - name: cgx.transaction
        - name: cgx.transaction.root
        histogram:
          explicit:
            buckets:
            - 5s
            - 10s
        metrics_expiration: 5m
        metrics_flush_interval: 30s
        namespace: ""
      spanmetrics/default:
        dimensions:
        - name: http.method
        - name: cgx.transaction
        - name: cgx.transaction.root
        - name: http.response.status_code
        - name: rpc.grpc.status_code
        histogram:
          explicit:
            buckets:
            - 1ms
            - 4ms
            - 10ms
            - 20ms
            - 50ms
            - 100ms
            - 200ms
            - 500ms
            - 1s
            - 2s
            - 5s
        metrics_expiration: 5m
        metrics_flush_interval: 30s
        namespace: ""
    exporters:
      debug: {}
    extensions:
      health_check:
        endpoint: ${env:MY_POD_IP}:13133
    processors:
      batch: {}
      memory_limiter:
        check_interval: 5s
        limit_percentage: 80
        spike_limit_percentage: 25
    receivers:
      jaeger:
        protocols:
          grpc:
            endpoint: ${env:MY_POD_IP}:14250
          thrift_compact:
            endpoint: ${env:MY_POD_IP}:6831
          thrift_http:
            endpoint: ${env:MY_POD_IP}:14268
      otlp:
        protocols:
          grpc:
            endpoint: ${env:MY_POD_IP}:4317
          http:
            endpoint: ${env:MY_POD_IP}:4318
      prometheus:
        config:
          scrape_configs:
          - job_name: opentelemetry-collector
            scrape_interval: 10s
            static_configs:
            - targets:
              - ${env:MY_POD_IP}:8888
      zipkin:
        endpoint: ${env:MY_POD_IP}:9411
    service:
      extensions:
      - health_check
      pipelines:
        logs:
          exporters:
          - debug
          processors:
          - memory_limiter
          - batch
          receivers:
          - otlp
        metrics:
          exporters:
          - debug
          processors:
          - memory_limiter
          - batch
          receivers:
          - otlp
          - prometheus
          - spanmetrics/0
          - spanmetrics/1
          - spanmetrics/default
        traces:
          exporters:
          - routing
          processors:
          - memory_limiter
          - batch
          receivers:
          - otlp
          - jaeger
          - zipkin
        traces/0:
          exporters:
          - debug
          - spanmetrics/0
          processors:
          - batch
          receivers:
          - routing
        traces/1:
          exporters:
          - debug
          - spanmetrics/1
          processors:
          - batch
          receivers:
          - routing
        traces/default:
          exporters:
          - debug
          - spanmetrics/default
          processors:
          - batch
          receivers:
          - routing
      telemetry:
        logs:
          encoding: json
        metrics:
          readers:
          - pull:
              exporter:
                prometheus:
                  host: ${env:MY_POD_IP}
                  port: 8888
