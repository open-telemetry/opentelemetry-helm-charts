    receivers:
      filelog:
        exclude: []
        force_flush_period: 0
        include:
        - /var/log/pods/*/*/*.log
        include_file_name: false
        include_file_path: true
        operators:
        - id: get-format
          routes:
          - expr: body matches "^\\{"
            output: parser-docker
          - expr: body matches "^[^ Z]+ "
            output: parser-crio
          - expr: body matches "^[^ Z]+Z"
            output: parser-containerd
          type: router
        - id: parser-crio
          regex: ^(?P<time>[^ Z]+) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*) ?(?P<log>.*)$
          timestamp:
            layout: 2006-01-02T15:04:05.999999999Z07:00
            layout_type: gotime
            parse_from: attributes.time
          type: regex_parser
        - combine_field: attributes.log
          combine_with: ""
          id: crio-recombine
          is_last_entry: attributes.logtag == 'F'
          max_batch_size: 1000
          max_log_size: 1048576
          output: handle_empty_log
          source_identifier: attributes["log.file.path"]
          type: recombine
        - id: parser-containerd
          regex: ^(?P<time>[^ ^Z]+Z) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*) ?(?P<log>.*)$
          timestamp:
            layout: '%Y-%m-%dT%H:%M:%S.%LZ'
            parse_from: attributes.time
          type: regex_parser
        - combine_field: attributes.log
          combine_with: ""
          id: containerd-recombine
          is_last_entry: attributes.logtag == 'F'
          max_batch_size: 1000
          max_log_size: 1048576
          output: handle_empty_log
          source_identifier: attributes["log.file.path"]
          type: recombine
        - id: parser-docker
          timestamp:
            layout: '%Y-%m-%dT%H:%M:%S.%LZ'
            parse_from: attributes.time
          type: json_parser
        - combine_field: attributes.log
          combine_with: ""
          id: docker-recombine
          is_last_entry: attributes.log endsWith "\n"
          max_batch_size: 1000
          max_log_size: 1048576
          output: handle_empty_log
          source_identifier: attributes["log.file.path"]
          type: recombine
        - field: attributes.log
          id: handle_empty_log
          if: attributes.log == nil
          type: add
          value: ""
        - parse_from: attributes["log.file.path"]
          regex: ^.*\/(?P<namespace>[^_]+)_(?P<pod_name>[^_]+)_(?P<uid>[a-f0-9\-]+)\/(?P<container_name>[^\._]+)\/(?P<restart_count>\d+)\.log$
          type: regex_parser
        - from: attributes.stream
          to: attributes["log.iostream"]
          type: move
        - from: attributes.container_name
          to: resource["k8s.container.name"]
          type: move
        - from: attributes.namespace
          to: resource["k8s.namespace.name"]
          type: move
        - from: attributes.pod_name
          to: resource["k8s.pod.name"]
          type: move
        - from: attributes.restart_count
          to: resource["k8s.container.restart_count"]
          type: move
        - from: attributes.uid
          to: resource["k8s.pod.uid"]
          type: move
        - default: clean-up-log-record
          routes:
          - expr: (resource["k8s.namespace.name"]) == "kube-system" && (resource["k8s.pod.name"])
              matches "app-.*" && (resource["k8s.container.name"]) == "http"
            output: kube-system_app-.*_http
          - expr: (resource["k8s.namespace.name"]) == "default" && (resource["k8s.pod.name"])
              matches "app-.*"
            output: default_app-.*
          - expr: (resource["k8s.namespace.name"]) == "test"
            output: test
          type: router
        - combine_field: attributes.log
          combine_with: ""
          id: kube-system_app-.*_http
          is_first_entry: (attributes.log) matches "^[^\\s].*"
          max_batch_size: 1000
          max_log_size: 1048576
          max_unmatched_batch_size: 1
          output: clean-up-log-record
          source_identifier: attributes["log.file.path"]
          type: recombine
        - combine_field: attributes.log
          combine_with: ""
          id: default_app-.*
          is_first_entry: (attributes.log) matches "^[^\\s].*"
          max_batch_size: 1000
          max_log_size: 1048576
          max_unmatched_batch_size: 1
          output: clean-up-log-record
          source_identifier: attributes["log.file.path"]
          type: recombine
        - combine_field: attributes.log
          combine_with: ""
          id: test
          is_first_entry: (attributes.log) matches "^[^\\s].*"
          max_batch_size: 1000
          max_log_size: 1048576
          max_unmatched_batch_size: 1
          output: clean-up-log-record
          source_identifier: attributes["log.file.path"]
          type: recombine
        - from: attributes.log
          id: clean-up-log-record
          to: body
          type: move
        - drop_ratio: 1
          expr: (attributes["log.file.path"] matches "/var/log/pods/default_example-opentelemetry-collector.*_.*/opentelemetry-collector/.*.log")
            and ((body contains "logRecord") or (body contains "ResourceLog"))
          type: filter
        - combine_field: body
          is_first_entry: body matches "^([0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}|[0-9]{2}-[0-9]{2}
            [0-9]{2}:[0-9]{2}:[0-9]{2})"
          source_identifier: attributes["log.file.path"]
          type: recombine
        retry_on_failure:
          enabled: true
        start_at: beginning
      jaeger:
        protocols:
          grpc:
            endpoint: ${env:MY_POD_IP}:14250
          thrift_binary:
            endpoint: ${env:MY_POD_IP}:6832
          thrift_compact:
            endpoint: ${env:MY_POD_IP}:6831
          thrift_http:
            endpoint: ${env:MY_POD_IP}:14268
      otlp:
        protocols:
          grpc:
            endpoint: ${env:MY_POD_IP}:4317
            max_recv_msg_size_mib: 20
          http:
            endpoint: ${env:MY_POD_IP}:4318
      prometheus/k8s_extra_metrics:
        config:
          scrape_configs:
          - bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            honor_timestamps: true
            job_name: kubernetes-cadvisor
            metrics_path: /metrics/cadvisor
            scheme: https
            static_configs:
            - targets:
              - ${env:K8S_NODE_IP}:10250
            tls_config:
              ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
              insecure_skip_verify: true
      receiver_creator/mysql:
        receivers:
          mysql:
            config:
              collection_interval: 30s
              metrics:
                mysql.client.network.io:
                  enabled: true
                mysql.commands:
                  enabled: true
                mysql.connection.errors:
                  enabled: true
                mysql.joins:
                  enabled: true
                mysql.query.count:
                  enabled: true
                mysql.query.slow.count:
                  enabled: true
                mysql.sorts:
                  enabled: true
                mysql.table_open_cache:
                  enabled: true
              password: ${env:MYSQL_PASSWORD}
              statement_events:
                digest_text_limit: 120
                limit: 250
                time_limit: 24h
              username: root
            rule: type == "port" && port == 3306 && pod.labels["env"] == "test" && pod.labels["team"]
              == "teamA"
        watch_observers:
        - k8s_observer
      zipkin:
        endpoint: ${env:MY_POD_IP}:9411
    service:
      extensions:
      - health_check
      - k8s_observer
      pipelines:
        logs:
          exporters:
          - debug
          processors:
          - memory_limiter
          - resourcedetection/region
          - resourcedetection/env
          - k8sattributes
          - transform/k8s_attributes
          - transform/reduce
          - batch
          receivers:
          - filelog
          - otlp
        metrics:
          exporters:
