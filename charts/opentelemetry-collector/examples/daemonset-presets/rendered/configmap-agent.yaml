        histogram:
          explicit:
            buckets:
            - 1ms
            - 1s
            - 10s
        metrics_expiration: 5m
        metrics_flush_interval: 30s
        namespace: ""
      spanmetrics/compact:
        aggregation_cardinality_limit: 100
        exclude_dimensions:
        - span.name
        histogram:
          explicit:
            buckets:
            - 1ms
            - 1s
            - 10s
        metrics_expiration: 5m
        metrics_flush_interval: 30s
        namespace: compact
      spanmetrics/db:
        aggregation_cardinality_limit: 100
        dimensions:
        - name: db.namespace
        - name: db.operation.name
        - name: db.collection.name
        - name: db.system
        - name: service.version
        - name: cgx.transaction
        - name: cgx.transaction.root
