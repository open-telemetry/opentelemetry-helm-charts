mode: deployment

resources:
  limits:
    cpu: 100m
    memory: 200M

ingress:
  enabled: true

  ingressClassName: nginx
  hosts:
    - host: defaultcollector.example.com
      paths:
        - path: /
          pathType: Prefix
          port: 4318

  additionalIngresses:
    - name: additional
      ingressClassName: nginx
      annotations:
        test.io/collector: additional
      hosts:
        - host: additionalcollector.example.com
          paths:
            - path: /
              pathType: Prefix
              port: 4318
