mode: deployment

resources:
  limits:
    cpu: 100m
    memory: 200M

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    test.io/ingress: ingressA
  hosts:
    - host: collector.example-a.com
      paths:
        - path: /
          pathType: Prefix
          port: 4318

extraIngresses:
  - name: additional
    ingressClassName: nginx
    annotations:
      test.io/ingress: ingressB
    hosts:
      - host: collector.example-b.com
        paths:
          - path: /
            pathType: Prefix
            port: 4318
