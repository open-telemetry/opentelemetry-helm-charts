mode: daemonset

image:
  repository: "otel/opentelemetry-collector-k8s"

command:
  name: "otelcol-k8s"

livenessProbe:
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 2
  terminationGracePeriodSeconds: 40
  httpGet:
    port: 8989
    path: /healthz

readinessProbe:
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 2
  failureThreshold: 2
  httpGet:
    port: 8989
    path: /healthz
