global:
  test: templated-value

mode: deployment

image:
  repository: "otel/opentelemetry-collector-k8s"

command:
  name: "otelcol-k8s"

resources:
  limits:
    cpu: 100m
    memory: 200M

# Tests `tpl` function reference used in pod labels and
# ingress.hosts[*]
podLabels:
  testLabel: "{{ .Values.global.test }}"

ingress:
  enabled: true
  hosts:
    - host: "{{ .Values.global.test }}"
      paths:
        - path: /
          pathType: Prefix
          port: 4318
