# Default values for opentelemetry-collector.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

config:
  exporters:
    logging: {}
  extensions:
    health_check: {}
  processors:
    batch: {}
    # If set to null, will be overridden with values based on k8s resource limits
    memory_limiter: null
  receivers:
    jaeger:
      protocols:
        grpc:
          endpoint: 0.0.0.0:14250
        thrift_http:
          endpoint: 0.0.0.0:14268
    #otlp:
    #  protocols:
    #    grpc: null
    #    http: null
    prometheus:
      config:
        scrape_configs:
          - job_name: opentelemetry-collector
            scrape_interval: 10s
            static_configs:
              - targets:
                  - ${MY_POD_IP}:8888
    zipkin:
      endpoint: 0.0.0.0:9411
  service:
    extensions:
      - health_check
    pipelines:
      logs:
        exporters:
          - logging
        processors:
          - memory_limiter
          - batch
        receivers:
          - filelog
      metrics:
        exporters:
          - logging
        processors:
          - memory_limiter
          - batch
        receivers:
          #- otlp
          - prometheus
      traces:
        exporters:
          - logging
        processors:
          - memory_limiter
          - batch
        receivers:
          #- otlp
          - jaeger
          - zipkin

# Shared params for agentCollector daemonset and standaloneCollector deployment pods.
# Can be overridden here or for any component independently using the same keys.

image:
  repository: sumodrosiek/otelcontribcol
  # repository: otel/opentelemetry-collector-contrib
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: k8s-1613747494
imagePullSecrets: []

# OpenTelemetry Collector executable
command:
  #name: otelcol
  name: otelcontribcol
  extraArgs: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
securityContext: {}

nodeSelector: {}
tolerations: []
affinity: {}

extraEnvs: []
extraHostPathMounts:
  - name: varlog
    hostPath: /var/log
    mountPath: /var/log
    readOnly: true
  - name: varlibdockercontainers
    hostPath: /var/lib/docker/containers
    mountPath: /var/lib/docker/containers
    readOnly: true

# Configuration for ports, shared between agentCollector, standaloneCollector and service.
# Can be overridden here or for agentCollector and standaloneCollector independently.
ports:
  otlp:
    enabled: false
    containerPort: 4317
    servicePort: 4317
    hostPort: 4317
    protocol: TCP
  jaeger-thrift:
    enabled: false
    containerPort: 14268
    servicePort: 14268
    hostPort: 14268
    protocol: TCP
  jaeger-grpc:
    enabled: false
    containerPort: 14250
    servicePort: 14250
    hostPort: 14250
    protocol: TCP
  zipkin:
    enabled: false
    containerPort: 9411
    servicePort: 9411
    hostPort: 9411
    protocol: TCP

# Configuration for agent OpenTelemetry Collector daemonset, enabled by default
agentCollector:
  enabled: true

  containerLogs:
    enabled: true
    # Container runtime. One of `docker`, `cri-o`, or `containerd`
    containerRunTime: docker
    includeAgentLogs: false
    enrichK8sMetadata: true

    # Exporters for container logs
    exporters:
      # Example to send logs to splunk
      splunk_hec:
        # Splunk HTTP Event Collector token.
        token: ""
        # URL to a Splunk instance to send data to.
        endpoint: "https://172.31.18.227:8088/services/collector"
        # Optional Splunk source: https://docs.splunk.com/Splexicon:Source
        source: "otel"
        # Optional Splunk source type: https://docs.splunk.com/Splexicon:Sourcetype
        sourcetype: "otel"
        # Splunk index, optional name of the Splunk index targeted.
        index: "k8s_log"
        # Maximum HTTP connections to use simultaneously when sending data. Defaults to 100.
        max_connections: 2000
        # Whether to disable gzip compression over HTTP. Defaults to false.
        disable_compression: false
        # HTTP timeout when sending data. Defaults to 10s.
        timeout: 10s
        # Whether to skip checking the certificate of the HEC endpoint when sending data over HTTPS. Defaults to false.
        # For this demo, we use a self-signed certificate on the Splunk docker instance, so this flag is set to true.
        insecure_skip_verify: true

  resources:
    limits:
      cpu: 256m
      memory: 512Mi

  podAnnotations: 
    hello: log

  # Configuration override that will be merged into the agent's default config
  configOverride: {}
  # The following config override can be used to enable host receiver
  #   receivers:
  #     hostmetrics:
  #       scrapers:
  #         cpu:
  #         disk:
  #         filesystem:
  #   service:
  #     pipelines:
  #       metrics:
  #         receivers: [prometheus, hostmetrics]

  # Any of the top level options can be overridden specifically for agent
  # image: {}
  # imagePullSecrets: []
  # command: {}
  # serviceAccount: {}
  # podSecurityContext: {}
  # securityContext: {}
  # nodeSelector: {}
  # tolerations: []
  # affinity: {}

  # The following option overrides can be used with host receiver
  # extraEnvs:
  # - name: HOST_PROC
  #   value: /hostfs/proc
  # - name: HOST_SYS
  #   value: /hostfs/sys
  # - name: HOST_ETC
  #   value: /hostfs/etc
  # - name: HOST_VAR
  #   value: /hostfs/var
  # - name: HOST_RUN
  #   value: /hostfs/run
  # - name: HOST_DEV
  #   value: /hostfs/dev
  # extraHostPathMounts:
  # - name: hostfs
  #   hostPath: /
  #   mountPath: /hostfs
  #   readOnly: true
  #   mountPropagation: HostToContainer

  # The following example disables all jaeger ports and zipkin hostPort on the agent
  # ports:
  #   jaeger-thrift:
  #     enabled: false
  #   jaeger-grpc:
  #     enabled: false
  #   zipkin:
  #     hostPort: ""

# Configuration for standalone OpenTelemetry Collector deployment, disabled by default
standaloneCollector:
  enabled: false

  replicaCount: 1

  resources:
    limits:
      cpu: 1
      memory: 2Gi

  podAnnotations: {}

  # Configuration override that will be merged into the standalone collector default config
  configOverride: {}

  # Any of the top level options can be overridden specifically for standalone collector
  # image: {}
  # imagePullSecrets: []
  # command: {}
  # serviceAccount: {}
  # podSecurityContext: {}
  # securityContext: {}
  # nodeSelector: {}
  # tolerations: []
  # affinity: {}
  # ports: {}

service:
  type: ClusterIP
  annotations: {}

# autoscaling is used only if standaloneCollector enabled
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
