# Source: opentelemetry-kube-stack/templates/collector.yaml
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: example-daemon
  namespace: default
  labels:
    helm.sh/chart: opentelemetry-kube-stack-0.3.6
    app.kubernetes.io/version: "0.107.0"
    app.kubernetes.io/managed-by: Helm
    release: "example"    
    otel-collector-type: daemonset-example    
spec:
  managementState: managed
  mode: daemonset
  config:
    exporters:
      debug: {}
      otlp:
        endpoint: ingest.example.com:443
        headers:
          access-token: ${ACCESS_TOKEN}
    processors:
      batch:
        send_batch_max_size: 1500
        send_batch_size: 1000
        timeout: 1s
      resourcedetection/env:
        detectors:
        - env
        override: false
        timeout: 2s
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      prometheus:
        config:
          scrape_configs:
          - authorization:
              credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              type: Bearer
            follow_redirects: true
            honor_labels: true
            honor_timestamps: true
            job_name: serviceMonitor/default/opentelemetry-kube-stack-kubelet/0
            kubernetes_sd_configs:
            - follow_redirects: true
              kubeconfig_file: ""
              role: node
            metrics_path: /metrics
            relabel_configs:
            - action: replace
              regex: (.*)
              replacement: $1
              separator: ;
              source_labels:
              - job
              target_label: __tmp_prometheus_job_name
            - action: replace
              replacement: kubelet
              target_label: job
            - action: replace
              regex: (.*)
              replacement: ${1}
              separator: ;
              source_labels:
              - __meta_kubernetes_node_name
              target_label: node
            - action: replace
              regex: (.*)
              replacement: https-metrics
              separator: ;
              target_label: endpoint
            - action: replace
              regex: (.*)
              replacement: $1
              separator: ;
              source_labels:
              - __metrics_path__
              target_label: metrics_path
            - action: hashmod
              modulus: 1
              regex: (.*)
              replacement: $1
              separator: ;
              source_labels:
              - __address__
              target_label: __tmp_hash
            - action: keep
              regex: $(SHARD)
              replacement: $1
              separator: ;
              source_labels:
              - __tmp_hash
            scheme: https
            scrape_interval: 30s
            scrape_timeout: 10s
            tls_config:
              ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
              insecure_skip_verify: true
          - authorization:
              credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              type: Bearer
            follow_redirects: true
            honor_labels: true
            honor_timestamps: true
            job_name: serviceMonitor/default/opentelemetry-kube-stack-kubelet/1
            kubernetes_sd_configs:
            - follow_redirects: true
              kubeconfig_file: ""
              role: node
            metric_relabel_configs:
            - action: drop
              regex: container_cpu_(cfs_throttled_seconds_total|load_average_10s|system_seconds_total|user_seconds_total)
              replacement: $1
              separator: ;
              source_labels:
              - __name__
            - action: drop
              regex: container_fs_(io_current|io_time_seconds_total|io_time_weighted_seconds_total|reads_merged_total|sector_reads_total|sector_writes_total|writes_merged_total)
              replacement: $1
              separator: ;
              source_labels:
              - __name__
            - action: drop
              regex: container_memory_(mapped_file|swap)
              replacement: $1
              separator: ;
              source_labels:
              - __name__
            - action: drop
              regex: container_(file_descriptors|tasks_state|threads_max)
              replacement: $1
              separator: ;
              source_labels:
              - __name__
            - action: drop
              regex: container_spec.*
              replacement: $1
              separator: ;
              source_labels:
              - __name__
            - action: drop
              regex: .+;
              replacement: $1
              separator: ;
              source_labels:
              - id
              - pod
            metrics_path: /metrics/cadvisor
            relabel_configs:
            - action: replace
              regex: (.*)
              replacement: $1
              separator: ;
              source_labels:
              - job
              target_label: __tmp_prometheus_job_name
            - action: replace
              replacement: kubelet
              target_label: job
            - action: replace
              regex: (.*)
              replacement: ${1}
              separator: ;
              source_labels:
              - __meta_kubernetes_node_name
              target_label: node
            - action: replace
              regex: (.*)
              replacement: https-metrics
              separator: ;
              target_label: endpoint
            - action: replace
              regex: (.*)
              replacement: $1
              separator: ;
              source_labels:
              - __metrics_path__
              target_label: metrics_path
            - action: hashmod
              modulus: 1
              regex: (.*)
              replacement: $1
              separator: ;
              source_labels:
              - __address__
              target_label: __tmp_hash
            - action: keep
              regex: $(SHARD)
              replacement: $1
              separator: ;
              source_labels:
              - __tmp_hash
            scheme: https
            scrape_interval: 30s
            scrape_timeout: 10s
            tls_config:
              ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
              insecure_skip_verify: true
          - authorization:
              credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              type: Bearer
            follow_redirects: true
            honor_labels: true
            honor_timestamps: true
            job_name: serviceMonitor/default/opentelemetry-kube-stack-kubelet/2
            kubernetes_sd_configs:
            - follow_redirects: true
              kubeconfig_file: ""
              role: node
            metrics_path: /metrics/probes
            relabel_configs:
            - action: replace
              regex: (.*)
              replacement: $1
              separator: ;
              source_labels:
              - job
              target_label: __tmp_prometheus_job_name
            - action: replace
              replacement: kubelet
              target_label: job
            - action: replace
              regex: (.*)
              replacement: ${1}
              separator: ;
              source_labels:
              - __meta_kubernetes_node_name
              target_label: node
            - action: replace
              regex: (.*)
              replacement: https-metrics
              separator: ;
              target_label: endpoint
            - action: replace
              regex: (.*)
              replacement: $1
              separator: ;
              source_labels:
              - __metrics_path__
              target_label: metrics_path
            - action: hashmod
              modulus: 1
              regex: (.*)
              replacement: $1
              separator: ;
              source_labels:
              - __address__
              target_label: __tmp_hash
            - action: keep
              regex: $(SHARD)
              replacement: $1
              separator: ;
              source_labels:
              - __tmp_hash
            scheme: https
            scrape_interval: 30s
            scrape_timeout: 10s
            tls_config:
              ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
              insecure_skip_verify: true
    service:
      pipelines:
        logs:
          exporters:
          - debug
          processors:
          - resourcedetection/env
          - batch
          receivers:
          - otlp
        metrics:
          exporters:
          - debug
          - otlp
          processors:
          - resourcedetection/env
          - batch
          receivers:
          - prometheus
        traces:
          exporters:
          - debug
          processors:
          - resourcedetection/env
          - batch
          receivers:
          - otlp
  imagePullPolicy: IfNotPresent
  upgradeStrategy: automatic
  terminationGracePeriodSeconds: 30
  resources:
    limits:
      cpu: 100m
      memory: 250Mi
    requests:
      cpu: 100m
      memory: 128Mi
  securityContext:
    {}
  targetAllocator:
    allocationStrategy: per-node
    enabled: true
    image: ghcr.io/open-telemetry/opentelemetry-operator/target-allocator:main
    prometheusCR:
      enabled: true
      podMonitorSelector: {}
      scrapeInterval: 30s
      serviceMonitorSelector: {}
  volumeMounts:
  env:
  - name: OTEL_K8S_NODE_NAME
    valueFrom:
      fieldRef:
        fieldPath: spec.nodeName
  - name: OTEL_K8S_NODE_IP
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP
  - name: OTEL_K8S_NAMESPACE
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: metadata.namespace
  - name: OTEL_K8S_POD_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: metadata.name
  - name: OTEL_K8S_POD_IP
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: status.podIP
  - name: OTEL_RESOURCE_ATTRIBUTES
    value: "k8s.cluster.name=demo"
  
  - name: ACCESS_TOKEN
    valueFrom:
      secretKeyRef:
        key: access_token
        name: otel-collector-secret
  volumes:
