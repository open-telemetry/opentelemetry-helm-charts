---
# Source: opentelemetry-kube-stack/templates/instrumentation.yaml
apiVersion: opentelemetry.io/v1alpha1
kind: Instrumentation
metadata:
  name: example
  labels:
    helm.sh/chart: opentelemetry-kube-stack-0.0.7
    app.kubernetes.io/version: "0.103.0"
    app.kubernetes.io/managed-by: Helm    
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": hook-failed
spec:
  exporter:
    endpoint: http://${OTEL_K8S_NODE_NAME}:4317
  propagators:
    - tracecontext
    - baggage
    - b3
    - b3multi
    - jaeger
    - xray
    - ottrace
  env:    
    - name: OTEL_K8S_NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
  resource:
    addK8sUIDAttributes: true
    resourceAttributes: {}
  python:
    env:
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://${OTEL_K8S_NODE_NAME}:4318
