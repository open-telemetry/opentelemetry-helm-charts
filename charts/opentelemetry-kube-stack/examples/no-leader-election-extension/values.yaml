collectors:
  daemon:
    presets:
      clusterMetrics:
        enabled: false
      kubernetesEvents:
        enabled: false

  cluster:
    suffix: cluster-stats
    replicas: 1
    mode: deployment
    enabled: true
    resources:
      limits:
        cpu: 200m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 250Mi
    presets:
      kubernetesAttributes:
        enabled: true
      kubernetesEvents:
        enabled: true
        disableLeaderElection: true
      clusterMetrics:
        enabled: true
        disableLeaderElection: true
    config:
      receivers: {}
      processors:
        resourcedetection/env:
          detectors: [env]
          timeout: 2s
          override: false
      exporters:
        debug: {}
      service:
        pipelines:
          metrics:
            receivers: [k8s_cluster]
            processors: [resourcedetection/env]
            exporters: [debug]
          logs:
            receivers: [k8sobjects]
            processors: [resourcedetection/env]
            exporters: [debug]
