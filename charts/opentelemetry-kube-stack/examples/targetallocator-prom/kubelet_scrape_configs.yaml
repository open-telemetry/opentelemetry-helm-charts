# This is used for scrape kubelet
{{- if .kubelet.enabled }}
- authorization:
    credentials_file: "/var/run/secrets/kubernetes.io/serviceaccount/token"
    type: Bearer
  follow_redirects: true
  honor_labels: {{ .kubelet.serviceMonitor.honorLabels }}
  honor_timestamps: {{ .kubelet.serviceMonitor.honorTimestamps }}
  job_name: serviceMonitor/{{ .namespace }}/{{ .Chart.Name }}-kubelet/0
  kubernetes_sd_configs:
  - follow_redirects: true
    kubeconfig_file: ''
    role: node
  metrics_path: "/metrics"
  relabel_configs:
  - action: replace
    regex: "(.*)"
    replacement: "$1"
    separator: ";"
    source_labels:
    - job
    target_label: __tmp_prometheus_job_name
  - action: replace
    replacement: "kubelet"
    target_label: job
  - action: replace
    regex: "(.*)"
    replacement: "${1}"
    separator: ";"
    source_labels:
    - __meta_kubernetes_node_name
    target_label: node
  - action: replace
    regex: "(.*)"
    replacement: https-metrics
    separator: ";"
    target_label: endpoint
  - action: replace
    regex: "(.*)"
    replacement: "$1"
    separator: ";"
    source_labels:
    - __metrics_path__
    target_label: metrics_path
  - action: hashmod
    modulus: 1
    regex: "(.*)"
    replacement: "$1"
    separator: ";"
    source_labels:
    - __address__
    target_label: __tmp_hash
  - action: keep
    regex: "$(SHARD)"
    replacement: "$1"
    separator: ";"
    source_labels:
    - __tmp_hash
  {{- if .kubelet.serviceMonitor.https }}
  scheme: https
  {{- else }}
  schema: http
  {{- end }}
  scrape_interval: {{ .kubelet.serviceMonitor.interval | default "30s" }}
  scrape_timeout: {{ .kubelet.serviceMonitor.scrapeTimeout | default "10s" }}
  tls_config:
    ca_file: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
    insecure_skip_verify: true
{{- if .kubelet.serviceMonitor.cAdvisor }}
- authorization:
    credentials_file: "/var/run/secrets/kubernetes.io/serviceaccount/token"
    type: Bearer
  follow_redirects: true
  honor_labels: true
  honor_timestamps: true
  job_name: serviceMonitor/{{ .namespace }}/{{ .Chart.Name }}-kubelet/1
  kubernetes_sd_configs:
  - follow_redirects: true
    kubeconfig_file: ''
    role: node
  metric_relabel_configs:
  - action: drop
    regex: container_cpu_(cfs_throttled_seconds_total|load_average_10s|system_seconds_total|user_seconds_total)
    replacement: "$1"
    separator: ";"
    source_labels:
    - __name__
  - action: drop
    regex: container_fs_(io_current|io_time_seconds_total|io_time_weighted_seconds_total|reads_merged_total|sector_reads_total|sector_writes_total|writes_merged_total)
    replacement: "$1"
    separator: ";"
    source_labels:
    - __name__
  - action: drop
    regex: container_memory_(mapped_file|swap)
    replacement: "$1"
    separator: ";"
    source_labels:
    - __name__
  - action: drop
    regex: container_(file_descriptors|tasks_state|threads_max)
    replacement: "$1"
    separator: ";"
    source_labels:
    - __name__
  - action: drop
    regex: container_spec.*
    replacement: "$1"
    separator: ";"
    source_labels:
    - __name__
  - action: drop
    regex: ".+;"
    replacement: "$1"
    separator: ";"
    source_labels:
    - id
    - pod
  metrics_path: "/metrics/cadvisor"
  relabel_configs:
  - action: replace
    regex: "(.*)"
    replacement: "$1"
    separator: ";"
    source_labels:
    - job
    target_label: __tmp_prometheus_job_name
  - action: replace
    replacement: "kubelet"
    target_label: job
  - action: replace
    regex: "(.*)"
    replacement: "${1}"
    separator: ";"
    source_labels:
    - __meta_kubernetes_node_name
    target_label: node
  - action: replace
    regex: "(.*)"
    replacement: https-metrics
    separator: ";"
    target_label: endpoint
  - action: replace
    regex: "(.*)"
    replacement: "$1"
    separator: ";"
    source_labels:
    - __metrics_path__
    target_label: metrics_path
  - action: hashmod
    modulus: 1
    regex: "(.*)"
    replacement: "$1"
    separator: ";"
    source_labels:
    - __address__
    target_label: __tmp_hash
  - action: keep
    regex: "$(SHARD)"
    replacement: "$1"
    separator: ";"
    source_labels:
    - __tmp_hash
  {{- if .kubelet.serviceMonitor.https }}
  scheme: https
  {{- else }}
  schema: http
  {{- end }}
  scrape_interval: {{ .kubelet.serviceMonitor.scrapeTimeout | default "30s" }}
  scrape_timeout: 10s
  tls_config:
    ca_file: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
    insecure_skip_verify: true

{{- end }}
