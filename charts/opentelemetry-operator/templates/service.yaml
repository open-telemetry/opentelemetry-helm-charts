apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "opentelemetry-operator.labels" . | nindent 4 }}
    control-plane: controller-manager
  name: {{ template "opentelemetry-operator.name" . }}-controller-manager-metrics-service
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: https
      port: 8443
      protocol: TCP
      targetPort: https
  selector:
    {{- include "opentelemetry-operator.selectorLabels" . | nindent 4 }}
    control-plane: controller-manager
---
apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "opentelemetry-operator.labels" . | nindent 4 }}
  name: {{ template "opentelemetry-operator.name" . }}-webhook-service
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 9443
  selector:
    {{- include "opentelemetry-operator.selectorLabels" . | nindent 4 }}
    control-plane: controller-manager
